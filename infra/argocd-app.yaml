apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: library-management-system
  namespace: default
spec:
  project: default
  source:
    repoURL: https://github.com/TaigaVanilla/gitops-k8s-django.git
    targetRevision: HEAD
    path: helm
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: library-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  revisionHistoryLimit: 10 